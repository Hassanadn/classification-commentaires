 <!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Classification de Sentiments</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 700px; margin: auto; padding-top: 40px; }
        textarea { width: 100%; height: 100px; font-size: 1em; }
        .btn { background-color: #4CAF50; color: white; padding: 15px; width: 100%; border: none; font-size: 1em; cursor: pointer; }
        .result { margin-top: 20px; font-size: 1.2em; font-weight: bold; color: #333; }
    </style>
</head>
<body>
    <h1>Sentiment Classification</h1>
    <form method="post" action="/predict">
        <textarea name="text" placeholder="Enter your text here (example: This product is awesome)">{{ input_text or "" }}</textarea><br>
        <button class="btn" type="submit">Predict Sentiment</button>
    </form>
    {% if prediction %}
        <div class="result">The sentiment is: {{ prediction }}</div>
    {% endif %}
</body>
</html>
