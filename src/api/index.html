<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <title>Analyse des Sentiments</title>
        <link rel="icon" type="image/x-icon" href="../utils/sentiment-analysis.ico">
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
            max-width: 900px;
            margin: 40px auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        h1 {
            margin-bottom: 10px;
            text-align: center;
        }
        
        p.description {
            margin-bottom: 20px;
            font-size: 1.1em;
            color: #bbbbbb;
            text-align: center;
        }
        
        .main-content {
            display: flex;
            width: 100%;
            max-width: 900px;
            gap: 30px;
        }
        
        .user-type {
            display: flex;
            flex-direction: column;
            gap: 20px;
            min-width: 100px;
            justify-content: flex-start;
        }
        
        .user-type label {
            cursor: pointer;
            font-size: 1.1em;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .input-group {
            display: flex;
            flex-direction: column;
            flex: 1;
        }
        
        label {
            margin-bottom: 8px;
            font-weight: bold;
        }
        
        textarea,
        .output {
            background-color: #1e1e1e;
            border: 1px solid #333;
            border-radius: 4px;
            color: #e0e0e0;
            padding: 10px;
            font-size: 1em;
            min-height: 80px;
            resize: vertical;
            width: 100%;
        }
        
        .output {
            display: block;
            margin-top: 10px;
            min-height: 60px;
        }
        
        .buttons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        
        button {
            padding: 12px 0;
            font-size: 1em;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            color: white;
            transition: background-color 0.3s ease;
            flex: 1;
        }
        
        button.clear {
            background-color: #555555;
        }
        
        button.clear:hover {
            background-color: #777777;
        }
        
        button.submit {
            background-color: #ff6600;
            flex: 2;
        }
        
        button.submit:hover {
            background-color: #e65c00;
        }
    </style>
</head>

<body>
    <h1>Analyse des Sentiments</h1>
    <p class="description">Entrez un avis pour déterminer s'il est positif, négatif ou neutre.</p>

    <div class="main-content">
        <div class="user-type">
            <label>
                <input type="radio" name="userType" value="client" checked onchange="handleUserTypeChange(this.value)" />
                Client
            </label>
            <label>
                <input type="radio" name="userType" value="admin" onchange="handleUserTypeChange(this.value)" />
                Admin
            </label>
        </div>

        <form method="post" action="/predict" id="sentiment-form" class="container">
            <div class="input-group">
                <label for="text">Review</label>
                <textarea id="text" name="text" placeholder="Entrez votre avis ici...">{{ input_text or "" }}</textarea>
                <div class="buttons">
                    <button type="submit" class="submit">Submit</button>
                </div>
                <div id="output" class="output">{{ prediction or "" }}</div>
            </div>
        </form>
    </div>

    <script>
        function clearForm() {
            document.getElementById('text').value = '';
            document.getElementById('output').textContent = '';
        }

        function handleUserTypeChange(value) {
            if (value === 'admin') {
                window.location.href = '/admin';
            } else {
                document.getElementById('sentiment-form').style.display = 'block';
            }
        }

        window.onload = function() {
            const selected = document.querySelector('input[name="userType"]:checked').value;
            if (selected === 'client') {
                document.getElementById('sentiment-form').style.display = 'block';
            } else {
                document.getElementById('sentiment-form').style.display = 'none';
            }
        };
    </script>
</body>

</html>
