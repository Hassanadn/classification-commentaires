<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <title>Analyse des Sentiments</title>
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
            max-width: 900px;
            margin: 40px auto;
            padding: 20px;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        
        p.description {
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.1em;
            color: #bbbbbb;
        }
        
        .container {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .input-group {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        label {
            margin-bottom: 8px;
            font-weight: bold;
        }
        
        textarea,
        .output {
            background-color: #1e1e1e;
            border: 1px solid #333;
            border-radius: 4px;
            color: #e0e0e0;
            padding: 10px;
            font-size: 1em;
            min-height: 80px;
            resize: vertical;
        }
        
        .output {
            display: flex;
            align-items: center;
        }
        
        .buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        
        button {
            flex: 1;
            padding: 12px 0;
            font-size: 1em;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            color: white;
            transition: background-color 0.3s ease;
        }
        
        button.clear {
            background-color: #555555;
        }
        
        button.clear:hover {
            background-color: #777777;
        }
        
        button.submit {
            background-color: #ff6600;
        }
        
        button.submit:hover {
            background-color: #e65c00;
        }
        
        button.flag {
            background-color: #555555;
        }
        
        button.flag:hover {
            background-color: #777777;
        }
        
        .admin-link {
            margin-top: 30px;
            text-align: center;
        }
        
        .admin-link a {
            color: #ff6600;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1em;
        }
        
        .admin-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <h1>Analyse des Sentiments</h1>
    <p class="description">Entrez un avis pour déterminer s'il est positif, négatif ou neutre.</p>
    <form method="post" action="/predict" id="sentiment-form">
        <div class="container">
            <div class="input-group">
                <label for="text">Review</label>
                <textarea id="text" name="text" placeholder="Entrez votre avis ici...">{{ input_text or "" }}</textarea>
            </div>
            <div class="input-group">
                <label for="output">Output</label>
                <div id="output" class="output">{{ prediction or "" }}</div>
            </div>
        </div>
        <div class="buttons">
            <button type="button" class="clear" onclick="clearForm()">Clear</button>
            <button type="submit" class="submit">Submit</button>
            <button type="button" class="flag" onclick="flagReview()">Flag</button>
        </div>
    </form>
    <div class="admin-link">
        <a href="/admin">Accéder à l'interface d'administration</a>
    </div>
    <script>
        function clearForm() {
            document.getElementById('text').value = '';
            document.getElementById('output').textContent = '';
        }

        function flagReview() {
            alert('Fonctionnalité de signalement non encore implémentée.');
        }
    </script>
</body>

</html>
